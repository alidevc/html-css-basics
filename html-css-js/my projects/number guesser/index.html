<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Number Guesser</title>
    </head>
    <body>
      <h1 id="h1-title">Guess the Number</h1>
      <div class="container">
        <h2>Guess the number between <span id="number-range"></span>.</h2>
        <input class="text-box" placeholder="..." id="answerInput"></input>
        <h2 id="number">Answer is:</h2>
        <h3 id="textMessage"></h3>
        <div class="buttons">
            <button id="submit">Submit</button>
            <button id="guess-again">Guess Again</button>
        </div>
      </div>
      
      <script src="index.js"></script>
    </body>
</html>
