<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Buttons</title>
    </head>
    <body>
        <div class="card">
            <div class="content">
                <h1>JS practice using buttons</h1>

                <h4>Button 1 - alert</h4>
                <button class="btn" id="al-btn">Click me!</button>

                <h4>Button 2 - changing button color</h4>
                <button class="btn" id="color-btn">Click me!</button>

                <h4>Button 3 - changing text in button</h4>
                <button class="btn" id="text-btn">Click me!</button>

                <h4>Button 4 - changing background color</h4>
                <button class="btn" id="bg-btn">Click me!</button>

                <h4>Button 5 - toggle visibility of a HTML element</h4>
                <div class="element">
                    <button class="btn" id="visibility-btn">Click me!</button>
                    <div class="circle" id="element"></div>
                </div>
            </div>
        </div>

      <script src="script.js"></script>
    </body>
</html>
